<notification-message></notification-message>

<div *ngIf="this.step <= 5" class="steps-wrapper">
    <div class="step" [ngClass]="{'done': this.step > 1, 'active': this.step === 1}">
        <div class="icon-wrapper">
            1
        <svg class="check" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426.67 426.67"><path d="M153.504 366.839c-8.657 0-17.323-3.302-23.927-9.911L9.914 237.265c-13.218-13.218-13.218-34.645 0-47.863 13.218-13.218 34.645-13.218 47.863 0l95.727 95.727 215.39-215.386c13.218-13.214 34.65-13.218 47.859 0 13.222 13.218 13.222 34.65 0 47.863L177.436 356.928c-6.609 6.605-15.271 9.911-23.932 9.911z" fill="#efa344"></path></svg>
        </div>
        <div *ngIf="this.step !== 1" class="title">
            Enter amount
        </div>
        <div [hidden]="this.step !== 1">
            <app-enter-amount [orderParams]="orderParams" (currentStep)="nextStep($event)"></app-enter-amount>
        </div>
    </div>
    <div class="step" [ngClass]="{'done': this.step > 2, 'active': this.step === 2}">
        <div class="icon-wrapper">
            2
        <svg class="check" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426.67 426.67"><path d="M153.504 366.839c-8.657 0-17.323-3.302-23.927-9.911L9.914 237.265c-13.218-13.218-13.218-34.645 0-47.863 13.218-13.218 34.645-13.218 47.863 0l95.727 95.727 215.39-215.386c13.218-13.214 34.65-13.218 47.859 0 13.222 13.218 13.222 34.65 0 47.863L177.436 356.928c-6.609 6.605-15.271 9.911-23.932 9.911z" fill="#efa344"></path></svg>
        </div>
        <div *ngIf="this.step !== 2" class="title">
            Enter address
        </div>
        <div [hidden]="this.step !== 2">
            <app-enter-address [orderParams]="orderParams" (currentStep)="nextStep($event)"></app-enter-address>
        </div>
    </div>
    <div class="step" [ngClass]="{'done': this.step > 3, 'active': this.step === 3}">
        <div class="icon-wrapper">
            3
        <svg class="check" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426.67 426.67"><path d="M153.504 366.839c-8.657 0-17.323-3.302-23.927-9.911L9.914 237.265c-13.218-13.218-13.218-34.645 0-47.863 13.218-13.218 34.645-13.218 47.863 0l95.727 95.727 215.39-215.386c13.218-13.214 34.65-13.218 47.859 0 13.222 13.218 13.222 34.65 0 47.863L177.436 356.928c-6.609 6.605-15.271 9.911-23.932 9.911z" fill="#efa344"></path></svg>
        </div>
        <div *ngIf="this.step !== 3" class="title">
            Check details
        </div>
        <div [hidden]="this.step !== 3">
            <app-check-details [orderParams]="orderParams" (currentStep)="nextStep($event)"></app-check-details>
        </div>
    </div>
    <div class="step" [ngClass]="{'done': this.step > 4, 'active': this.step === 4}">
        <div class="icon-wrapper">
            4
        <svg class="check" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426.67 426.67"><path d="M153.504 366.839c-8.657 0-17.323-3.302-23.927-9.911L9.914 237.265c-13.218-13.218-13.218-34.645 0-47.863 13.218-13.218 34.645-13.218 47.863 0l95.727 95.727 215.39-215.386c13.218-13.214 34.65-13.218 47.859 0 13.222 13.218 13.222 34.65 0 47.863L177.436 356.928c-6.609 6.605-15.271 9.911-23.932 9.911z" fill="#efa344"></path></svg>
        </div>
        <div *ngIf="this.step !== 4" class="title">
            Send your funds
        </div>
        <div [hidden]="this.step !== 4">
            <app-send-funds [orderParams]="orderParams" (currentStep)="nextStep($event)"></app-send-funds>
        </div>
    </div>
    <div class="step" [ngClass]="{'done': this.step > 5, 'active': this.step === 5}">
        <div class="icon-wrapper">
            5
        <svg class="check" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426.67 426.67"><path d="M153.504 366.839c-8.657 0-17.323-3.302-23.927-9.911L9.914 237.265c-13.218-13.218-13.218-34.645 0-47.863 13.218-13.218 34.645-13.218 47.863 0l95.727 95.727 215.39-215.386c13.218-13.214 34.65-13.218 47.859 0 13.222 13.218 13.222 34.65 0 47.863L177.436 356.928c-6.609 6.605-15.271 9.911-23.932 9.911z" fill="#efa344"></path></svg>
        </div>
        <div *ngIf="this.step !== 5" class="title">
            Wait for the exchange
        </div>
        <div *ngIf="this.step === 5">
            <app-wait-exchange (currentStep)="nextStep($event)"></app-wait-exchange>
        </div>
    </div>
</div>

<div *ngIf="this.step > 5">
    <app-tx-complete (currentStep)="nextStep($event)"></app-tx-complete>
</div>
