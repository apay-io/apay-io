<div class="wrapper" (click)="openPopup(exchange)">
    <div class="wrapper-icon">
        <img class="icon" [ngClass]="exchange.value.code" [src]="exchange.value.image" alt="">
    </div>
    <div class="info-currency">
        <div class="text">
            {{exchange.type === 'sell' ? 'PAY WITH' : 'RECEIVE'}}
        </div>
        <div class="currency">
            {{exchange.value.code}}
            <i class="fas fa-caret-down icon-arrow"></i>
        </div>
    </div>
</div>
