<notification-message></notification-message>

<div class="header">
    <div class="content">

        <div class="menu-row">
            <div class="logo" routerLink="/">
                Papaya
                <div class="beta">Beta</div>
            </div>
            <div class="tabs-menu">
                <div class="tab" [ngClass]="{'active': router.url === '/'}" routerLink="/">
                    <div class="text">
                        Convert
                    </div>
                </div>
                <div class="tab" [ngClass]="{'active': router.url === '/account'}"
                     [routerLink]="this.loginFlag ? '/account' : null"
                     (click)="routeAccount()">
                    <div class="text">
                        My account
                    </div>
                </div>
                <a target="_blank" href="https://apay-io.freshdesk.com/a/solutions" class="tab" [routerLinkActive]="['active']">
                    <div class="text">
                        FAQ
                    </div>
                </a>
                <div class="tab" [ngClass]="{'active': router.url === '/deposit'}" routerLink="/deposit">
                    <div class="text">
                        Deposit
                    </div>
                </div>
                <div class="tab" [ngClass]="{'active': router.url === '/withdraw'}" routerLink="/withdraw">
                    <div class="text">
                        Withdraw
                    </div>
                </div>
            </div>
            <div *ngIf="!loginFlag" class="profile-info">
                <div class="button-sign-in" (click)="this.controlsCustomModalService.open('login')">
                    Sign in
                </div>
            </div>
            <div *ngIf="loginFlag" class="profile-info">
                <div class="public-key-wrapper" [text-copy]="publicKey">
                    <div class="public-key" >
                        {{this.publicKeyPart}}
                    </div>
                    <i class="far fa-clone icon"></i>
                </div>
                <i class="fas fa-sign-out-alt sign-out" title="Logout" (click)="logout()"></i>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>

<div class="footer">
    <div class="tab-footer" [ngClass]="{'active': router.url === '/'}" routerLink="/">
        <i class="fas fa-exchange-alt icon-footer"></i>
        <div class="title-bar-footer">
            Convert
        </div>
    </div>
    <div class="tab-footer" [ngClass]="{'active': router.url === '/account'}" (click)="routeAccount()" [routerLink]="this.loginFlag ? '/account' : null">
        <i class="fas fa-wallet icon-footer"></i>
        <div class="title-bar-footer">
            My account
        </div>
    </div>
    <a target="_blank" href="https://apay-io.freshdesk.com/a/solutions" class="tab-footer">
        <i class="fas fa-question-circle icon-footer"></i>
        <div class="title-bar-footer">
            FAQ
        </div>
    </a>
    <div class="tab-footer" [ngClass]="{'active': router.url === '/deposit'}" routerLink="/deposit">
        <i class="fas fa-arrow-down icon-footer"></i>
        <div class="title-bar-footer">
            Deposit
        </div>
    </div>
    <div class="tab-footer" [ngClass]="{'active': router.url === '/withdraw'}" routerLink="/withdraw" >
        <i class="fas fa-arrow-up icon-footer"></i>
        <div class="title-bar-footer">
            Withdraw
        </div>
    </div>
</div>

<app-login (outFlagLogin)='receiveLoginFlag($event)'></app-login>
