<notification-message></notification-message>

<div class="header">
    <div class="content">

        <div class="menu-row">
            <div class="logo" routerLink="/">
                Papaya
            </div>
            <div class="tabs-menu">
                <div class="tab" [routerLinkActive]="['active']" routerLink="/convert">
                    <div class="text">
                        Convert
                    </div>
                </div>
                <div class="tab" [routerLinkActive]="['active']" routerLink="/myaccount">
                    <div class="text">
                        My account
                    </div>
                </div>
                <div class="tab" [routerLinkActive]="['active']" routerLink="/faq">
                    <div class="text">
                        FAQ
                    </div>
                </div>
                <div class="tab" [routerLinkActive]="['active']" routerLink="/deposit">
                    <div class="text">
                        Deposit
                    </div>
                </div>
                <div class="tab" [routerLinkActive]="['active']" routerLink="/withdraw">
                    <div class="text">
                        Withdraw
                    </div>
                </div>
            </div>
            <div class="profile-info">
                <div class="button-sign-in" (click)="this.loginServices.open()">
                    Sign in
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
