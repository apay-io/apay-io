<notification-message></notification-message>

<div class="header">
    <div class="content">

        <div class="menu-row">
            <div class="logo" routerLink="/">
                Papaya
                <div class="beta">Beta</div>
            </div>
            <div class="tabs-menu">
                <div class="tab" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" routerLink="/convert">
                    <div class="text">
                        Convert
                    </div>
                </div>
                <div class="tab" [routerLinkActive]="['active']"
                     [routerLinkActiveOptions]="{exact:true}"
                     [routerLink]="this.loginFlag ? '/account' : null"
                     (click)="routeAccount()">
                    <div class="text">
                        My account
                    </div>
                </div>
                <div class="tab" [routerLinkActive]="['active']" routerLink="/faq">
                    <div class="text">
                        FAQ
                    </div>
                </div>
                <div class="tab" [routerLinkActive]="['active']" routerLink="/deposit">
                    <div class="text">
                        Deposit
                    </div>
                </div>
                <div class="tab" [routerLinkActive]="['active']" routerLink="/withdraw">
                    <div class="text">
                        Withdraw
                    </div>
                </div>
            </div>
            <div *ngIf="!loginFlag" class="profile-info">
                <div class="button-sign-in" (click)="this.loginServices.open()">
                    Sign in
                </div>
            </div>
            <div *ngIf="loginFlag" class="profile-info">
                <div class="public-key-wrapper" [text-copy]="publicKey">
                    <div class="public-key" >
                        {{this.publicKeyPart}}
                    </div>
                    <svg class="icon"
                         width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 5V4C15 2.89543 14.1046 2 13 2H4C2.89543 2 2 2.89543 2 4V13C2 14.1046 2.89543 15 4 15H5M11 22H20C21.1046 22 22 21.1046 22 20V11C22 9.89543 21.1046 9 20 9H11C9.89543 9 9 9.89543 9 11V20C9 21.1046 9.89543 22 11 22Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="button-sign-out" (click)="logout()">
                    Logout
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
