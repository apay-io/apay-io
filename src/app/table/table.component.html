<mat-form-field>
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-radium="true" style="pointer-events: none; fill: currentcolor; width: 1em; height: 1em;"><path d="M9.572 0C4.28 0 0 4.182 0 9.352s4.28 9.353 9.572 9.353a9.67 9.67 0 0 0 5.12-1.461L21.607 24 24 21.662l-6.827-6.653c1.227-1.573 1.97-3.523 1.97-5.657 0-5.17-4.28-9.352-9.571-9.352zm0 2.2c4.053 0 7.32 3.192 7.32 7.152 0 3.961-3.267 7.152-7.32 7.152-4.054 0-7.32-3.191-7.32-7.152 0-3.96 3.266-7.151 7.32-7.151z"></path></svg>
    <input placeholder="Search" type="text" matInput (keyup)="applyFilter($event.target.value)" >
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <img class="icon" src="{{row.icon}}" alt="">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let row">
        <div class="name">
          <div class="title">
            {{row.shortname}}
          </div>
          <div class="description">
            {{row.name}}
          </div>
        </div>
    </ng-container>

    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  24H CHANGE </th>
      <td mat-cell *matCellDef="let row"> <span class="change" [ngClass]="row.change[0] === '+' ? 'positive' : 'negative'">{{row.change}}% </span> </td>
    </ng-container>

    <ng-container matColumnDef="usd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE USD </th>
      <td mat-cell *matCellDef="let row"> <span class="price">${{row.usd}} </span> </td>
    </ng-container>

    <ng-container *ngIf="!isMobile" matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  24H VOLUME </th>
      <td mat-cell *matCellDef="let row"> ${{row.volume}} </td>
    </ng-container>

    <ng-container *ngIf="!isMobile" matColumnDef="depth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  LIQUIDITY DEPTH </th>
      <td mat-cell *matCellDef="let row"> ${{row.depth}} </td>
    </ng-container>

    <ng-container *ngIf="!isMobile" matColumnDef="graph">
      <th mat-header-cell *matHeaderCellDef>7D GRAPH</th>
      <td mat-cell *matCellDef="let row">
        <svg class="sparkline" width="100" height="30" stroke-width="1"></svg>
      </td>
    </ng-container>

    <ng-container *ngIf="!isMobile" matColumnDef="convert">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="button-convert">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 24" data-radium="true" style="pointer-events: none; fill: currentcolor; width: 1em; height: 1em;"><path d="M20.657 5.92c0 .66-.53 1.199-1.205 1.199H4.005L6.681 9.81c.216.22.337.538.337.856 0 .319-.145.637-.362.857-.24.22-.53.342-.843.342-.314 0-.627-.147-.844-.367L.343 6.752a1.21 1.21 0 0 1 0-1.688L4.946.342c.241-.22.53-.342.843-.342.314 0 .603.097.844.342.457.49.457 1.248 0 1.713L4.055 4.722h15.422c.65 0 1.18.538 1.18 1.198zM15.187 24c-.313 0-.602-.122-.818-.342a1.196 1.196 0 0 1-.362-.856c0-.319.12-.637.337-.857l2.627-2.692H1.525c-.65 0-1.18-.538-1.18-1.198 0-.66.53-1.199 1.18-1.199h15.422l-2.603-2.642c-.458-.49-.458-1.248 0-1.713.482-.464 1.23-.464 1.687 0l4.626 4.698a1.21 1.21 0 0 1 0 1.688l-4.626 4.746c-.217.244-.53.367-.844.367z"></path></svg>
          <div class="text">
            Convert
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container *ngIf="!isMobile" matColumnDef="favorites">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="favorite">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" data-radium="true" style="pointer-events: none; fill: currentcolor; width: 1em; height: 1em;"><path fill="#3B3B3B" d="M18.68 24c-.192 0-.38-.047-.553-.139L12 20.633l-6.126 3.228a1.203 1.203 0 0 1-1.467-.29 1.191 1.191 0 0 1-.26-.968l1.17-6.84L.36 10.921a1.186 1.186 0 0 1-.3-1.223 1.18 1.18 0 0 1 .961-.812l6.85-.998 3.062-6.223C11.135 1.255 11.544 1 12 1c.456 0 .866.255 1.068.665l3.062 6.222 6.85.998c.452.065.82.377.961.812.14.435.026.904-.301 1.223l-4.956 4.844 1.17 6.84A1.192 1.192 0 0 1 18.68 24zM12 19.506c.085 0 .17.02.246.06l6.372 3.36a.134.134 0 0 0 .17-.036.125.125 0 0 0 .027-.109l-1.217-7.113a.528.528 0 0 1 .153-.468l5.154-5.037a.13.13 0 0 0 .034-.14.13.13 0 0 0-.11-.093l-7.123-1.038a.526.526 0 0 1-.397-.29l-3.187-6.47A.128.128 0 0 0 12 2.059a.13.13 0 0 0-.121.075l-3.186 6.47a.526.526 0 0 1-.397.29L1.172 9.932a.13.13 0 0 0-.11.093.13.13 0 0 0 .035.14l5.154 5.038a.53.53 0 0 1 .153.467l-1.217 7.113a.13.13 0 0 0 .027.109.135.135 0 0 0 .17.035l6.37-3.36a.525.525 0 0 1 .247-.06z"></path></svg>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <!--<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
</div>
