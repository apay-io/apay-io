<div class="content">
    <div class="wrapper">
        <div class="general-chart">
            <div class="title-wrapper">
                <div class="title">
                    Notional Balance
                </div>
                <div class="description">
                    $ 1.618
                </div>
                <div class="description red">
                    -8.2%
                </div>
            </div>
            <div style="width: 100%">
                <canvas baseChart
                        [options]="doughnutChartOptions"
                        [data]="doughnutChartData"
                        [labels]="doughnutChartLabels"
                        [chartType]="doughnutChartType"></canvas>
            </div>
        </div>
        <div class="table-chart">
            <div id="chart" style="width: 100%; height: 100%"></div>
        </div>
        <div class="table-wrapper">
            <div class="table">
            <div class="row title">
                <div class="cell">

                </div>
                <div class="cell">
                    Balance
                </div>
                <div class="cell">
                    %
                </div>
                <div class="cell">
                    Value(XDR)
                </div>
                <div class="cell">
                    Change 300
                </div>
            </div>

            <div class="row" *ngFor="let item of dataWallet" (click)="drawingChart()">
                <div class="cell">
                    <img class="icon" [src]="item.icon" alt="">
                    {{item.code}}
                </div>
                <div class="cell">
                    {{item.balance}}
                </div>
                <div class="cell">
                    {{item.percent}}
                </div>
                <div class="cell">
                    {{item.value}}
                </div>
                <div class="cell">
                    {{item.change}}
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
