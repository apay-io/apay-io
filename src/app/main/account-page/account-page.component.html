<div class="content">
    <div class="wrapper">
        <div class="general-chart">
            <div class="title-wrapper">
                <div class="title">
                    Total Balance
                </div>
                <div class="description">
                    $ 1.618
                </div>
                <div class="description red">
                    -8.2%
                </div>
            </div>
            <div class="chart">
                <canvas baseChart
                        [options]="doughnutChartOptions"
                        [data]="doughnutChartData"
                        [labels]="doughnutChartLabels"
                        [chartType]="doughnutChartType"></canvas>
            </div>
        </div>
        <div class="table-chart">
            <div style="width: 100%">
                <canvas baseChart
                        [options]="barChartOptions"
                        [colors]="barChartColors"
                        [data]="ChartData"
                        [labels]="ChartLabels"
                        [chartType]="ChartType"></canvas>
            </div>
        </div>
        <div class="table-wrapper">
            <div class="table">
                <div class="row title">
                    <div class="cell">

                    </div>
                    <div class="cell">
                        Balance
                    </div>
                    <div class="cell">
                        %
                    </div>
                    <div class="cell">
                        Value(XDR)
                    </div>
                    <div class="cell">
                        Change 300
                    </div>
                    <div class="cell">

                    </div>
                </div>

                <div class="row" *ngFor="let item of dataWallet" (click)="drawingChart('ALL', 30,'days')">
                    <div class="cell">
                        <img class="icon" [src]="item.icon" alt="">
                        {{item.code}}
                    </div>
                    <div class="cell">
                        {{item.balance}}
                    </div>
                    <div class="cell">
                        {{item.percent}}
                    </div>
                    <div class="cell">
                        {{item.value}}
                    </div>
                    <div class="cell">
                        {{item.change === 0 ? '-' : item.change + '%'}}
                    </div>
                    <div class="cell">
                        <div class="buttons">
                            <div class="button-convert">
                                <div class="text">
                                    Deposit
                                </div>
                            </div>
                            <div class="button-convert">
                                <div class="text">
                                    Withdraw
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row title">
                    <div class="cell">
                        Total
                    </div>
                    <div class="cell">

                    </div>
                    <div class="cell">

                    </div>
                    <div class="cell">
                        {{sumValue}}
                    </div>
                    <div class="cell">
                        {{sumChange}}%
                    </div>
                    <div class="cell">

                    </div>
                </div>
            </div>
        </div>
        <div class="open-trustline">
            open TrustLine
        </div>
    </div>
</div>
